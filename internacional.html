<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Escudo do Internacional</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Oswald", sans-serif;
      }

      body {
        margin: 0;
        border: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .internacional {
        width: 310px;
        height: 320px;
        border-radius: 50%;
        display: flex;
        background-color: #fff;
        border: 5px solid #cc262d;
        justify-content: center;
        align-items: center;
      }

      .ball {
        border-radius: 50%;
        position: absolute;
        background-color: #cc262d;
      }

      .logo {
        width: 250px;
        height: 250px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-size: 7em;
        font-weight: bold;
        background-color: #cc262d;
        border: 8px double #fff;
        line-height: 1;
        background-image: url("images/brasao-inter.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      /*Estilo nome*/
      .warp__placeholder {
        position: absolute;
        color: transparent;
        font-size: 0.1px;
      }

      .warp {
        display: block;
        position: relative;
        width: 620px;
        height: 450px;
        font: normal 20px/1 "Oswald";
        right: 127px;
        top: 54px;
        color: #cc262d;
        font-weight: bolder;
      }

      [class*="warp__"] {
        display: block;
        position: absolute;
      }

      .warp__0 {
        transform-origin: 50% 19px;
        transform: translate(157.47px, 88.7168px) rotate(-1.093662rad);
      }

      .warp__1 {
        transform-origin: 50% 19px;
        transform: translate(167.8605px, 78.3141px) rotate(-1.016608rad);

      }

      .warp__4 {
